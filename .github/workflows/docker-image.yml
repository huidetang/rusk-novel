name: Vivliostyle build in Docker

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build . --file Dockerfile --tag my-image
    - run: docker run --rm -v $(pwd)/book:/app my-image npm install
    - run: docker run --rm -v $(pwd)/book:/app my-image npm run build
    - uses: actions/upload-artifact@v2
      with:
        name: book
        path: book/dist/output.pdf